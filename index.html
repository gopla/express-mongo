<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <table border="1">
        <thead>
          <th>Judul</th>
          <th>Pengarang</th>
          <th>Harga</th>
          <th>Aksi</th>
        </thead>
        <tbody id="isiTabel"></tbody>
      </table>

      <form action="" id="frm-buku" method="POST">
        <input type="text" name="judul" id="judul" placeholder="Judul Buku" />
        <br />
        <input
          type="text"
          name="pengarang"
          id="pengarang"
          placeholder="Pengarang"
        />
        <br />
        <input type="number" name="harga" id="harga" placeholder="Harga" />
        <input type="submit" value="Submit" id="sub-btn" />
      </form>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script>
      $.get(
        "http://localhost:3030/buku",
        function(data) {
          console.log(data);
          $.map(data, function(data) {
            $("#isiTabel").append(`
                          <tr>
                              <td>${data.judul}</td>
                              <td>${data.pengarang}</td>
                              <td>${data.harga}</td>
                              <td>
                                    <button id='btn-hps' data-id='${data._id}'>Hapus</button>
                              </td>
                          </tr>`);
          });
        },
        "JSON"
      );

      $("#sub-btn").click(function() {
        $.post(
          "http://localhost:3030/buku",
          $("#frm-buku").serialize(),
          function(data) {
            alert(data);
          }
        );
      });

      $("#btn-hps").click(function() {
        var id = $.parseJSON($(this).attr("data-id"));
        $.ajax({
          type: "DELETE",
          url: "http://localhost:3030/buku/" + id,
          success: function(response) {
            alert(response);
          }
        });
      });
    </script>
  </body>
</html>
